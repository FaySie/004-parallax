                <h1>站在高崗上</h1>
                <p>
                    山不在高，有鳥則名；水不在深，有烏則靈。
                    斯是陋室，惟吾德馨。苔痕上階綠，草色入簾青。
                    談笑有鴻儒，往來無白丁。可以狂摳丁、閱聖經。
                    有絲竹之亂耳，有案牘之勞形。南陽織女星，西蜀夏木樂。
                </p>

                <h1>鳥人寬廣的背影</h1>
                <p>
                    那年冬天，祖母死了，父親的差使也交卸了，正是禍不單行的日子，
                    我從北京到徐州，打算跟著父親奔喪回家。
                    到徐州見著父親，看見滿院狼籍的東西，又想起祖母，
                    不禁簌簌地流下眼淚。父親說，
                    「事已如此，不必難過，好在天無絕人之路！」
                </p>
